<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>

    <header class="container sticky-top bg-white d-flex justify-content-between align-items-center border shadow-sm my-3 p-3 rounded">
        <h4 class="mb-0">My Shop</h4>
        <button type="button" type="button" data-bs-toggle="offcanvas" data-bs-target="#showCart" aria-controls="showCart" class="btn btn-primary btn-lg position-relative card-btn animate__animated">
          <i class="bi bi-cart"></i> Cart
          <span  class="card-counter position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
            0
          </span>
        </button>
    </header>

    <div class="container">
      <div class="card-row row my-4">
          
      </div>
    </div>

 

    <div class="offcanvas offcanvas-end" data-bs-backdrop="static" tabindex="-1" id="showCart" aria-labelledby="offcanvasRightLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasRightLabel">
          <i class="bi bi-cart"> Your Cart <span class="badge bg-primary card-counter">0</span></i>
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div id="cardBox" class="offcanvas-body">
          
      </div>
      <div class="offcanvas-footer border-top shadow p-3">
        <div class="d-flex justify-content-between align-items-center">
            <p class="mb-0">Total</p>
            <h5>$ <span id="total">0</span></h5>
        </div>
        <button class="btn btn-md btn-primary w-100 d-block">Check Out</button>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
